<!-- templates/booking.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Piano Tuning Reservation</h1>

  <!-- 예약 폼 -->
  <form id="booking-form" method="post">
    <div class="form-group">
      <label for="customer-name">Name</label>
      <input type="text" class="form-control" id="customer-name" name="customer-name" required>
    </div>
    <!-- 다른 폼 필드 -->
    <div class="form-group">
      <label for="piano-number">Piano Serial Number</label>
      <input type="text" class="form-control" id="piano-number" name="piano-number" required>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="has-history" name="has-history">
      <label class="form-check-label" for="has-history">Has History</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <!-- 기존 작업 내역 -->
  {% if bookings %}
  <div class="mt-4">
    <h3>Work History</h3>
    <ul>
      {% for booking in bookings %}
      <li>작업 일시: {{ booking.created_at }}, 작업 내용: {{ booking.work_description }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</div>
{% endblock %}
